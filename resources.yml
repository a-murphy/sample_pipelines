resources:
  - name: mongo-image
    type: image
    integration: DockerHub
    source:
      name: "library/mongo"
      isPull: false
      tag: latest

  - name: nginx-dev-params
    type: params
    source:
      params: 
        API_URL: http://localhost
        DB_URL: 127.0.0.1:27017
        foo: bar

  - name: myEcsCluster
    type: ecsCluster
    integration: AWS
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-west-2"
