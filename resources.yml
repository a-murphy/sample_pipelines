resources:
  - name: nginx-image
    type: image
    integration: DockerHub
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: myEcsCluster
    type: ecsCluster
    integration: AWS
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-west-2"
