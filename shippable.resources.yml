resources:
  - name: mongo-image
    type: image
    integration: DockerHub
    pointer:
      sourceName: "library/mongo2"
      isPull: false
    seed:
      versionName: "1.2.4"

  - name: myEcsParams
    type: params
    integration: AWS
    pointer:
      test: test
    version:
      params:
        foo: bar
        four: 16
        three: 9
  
  - name: myOtherEcsParams
    type: params
    integration: AWS
    pointer:
      test: test
    version:
      params:
        five: 5
        four: 4
    seed:
      one: 1
    
  - name: myOtherDockerOptions
    type: dockerOptions
    integration: AWS
    version:
      memory: 54
      cpuShares: 5
      entryPoint: "echo 'Hello'"
        
  - name: myReplicas
    type: replicas
    version:
      count: 1

  - name: myEcsCluster
    type: ecsCluster
    integration: AWS
    pointer:
      sourceName : "test-cluster" #name of the cluster we are deploying
      region: "us-west-2"

  - name: myOtherEcsCluster
    type: ecsCluster
    integration: AWS
    pointer:
      sourceName : "Cluster"
      region: "us-west-2"
      test: test

  - name: myDclCluster
    type: dclCluster
    integration: DockerCloud
    pointer:
      sourceName : "DockerCloudCluster"
      
  - name: projectToTrigger
    type: gitRepo
    integration: github
    pointer:
      sourceName : "a-murphy/sample_node_postgres"
      branch: "master"
    seed:
      three: 3

  - name: version-resource-1
    type: version
    seed:
      versionName: "1.0.5"
    pointer: 
      base: "1.0.2"

  - name: version-resource-3
    type: params
    pointer: 
      base: "1.0.3"

  - name: kickstart
    type: kickStart
    version: 
      count: 1

