resources:
  - name: image-resource
    type: image
    flags:
      - myTestFlag
      - myTestFlag2
    pointer:
      sourceName: amurphy/test
    seed:
      versionName: latest

  - name: kubernetesLoadBalancer
    type: loadBalancer
    integration: Kubernetes
    pointer:
      sourceName: "my-load-balancer"
      method: LoadBalancer
      clusterName: cluster-1
    version:
      ports:
        - name: my-port
          port: 100
          protocol: TCP
      selector:
        shippable.manifestName: vmk-app-def
        loadBalancer: myLoadBalancer
        otherSelector: value
      
  - name: mongo-image
    type: image
    pointer:
      sourceName: "library/mongo"
#      isPull: false
    seed:
      versionName: "latest"
      
  - name: nginx-image
    type: image
    integration: DockerHub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: "latest"
      
  - name: notifyMe
    type: notification
    integration: slack
    pointer:
      recipients:
        - "aidans-test-channel"

  - name: myLoadBalancer
    type: loadBalancer
    pointer:
      sourceName: myLoadBalancer
   #   role: betaNewAWSRole
  
  - name: myNewApplicationLoadBalancer
    type: loadBalancer
    pointer:
      sourceName: "aws:elasticloadbalancing:us-west-2:544102397216:targetgroup/MyApplicationLoadTargetGroup/fc66cb6c0880162e"
      method: application
      

  - name: myEcsParams
    type: params
    integration: AWS
    pointer:
      test: test
    version:
      params:
        foo: bar
        four: 16
        three: 9
        two: 4 
      #  test: "test ' $JOB_TYPE"
        secure:  

  - name: myDockerOptions
    type: dockerOptions
    integration: AWS
    version:
      memory: 36
      cpuShares: 4
    
  - name: kubernetesCluster
    type: cluster
    integration: Kubernetes
    pointer:
      namespace: my-namespace

